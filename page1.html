<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            margin: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Simple Web Page</h1>
</header>

<div class="content">
    <p>This is a basic example of a web page created using HTML and some inline CSS for styling. The page contains a heading, a paragraph, and an image.</p>
    <img src="https://via.placeholder.com/800x400" alt="Example Image">
</div>

</body>
</html>
