<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Runner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            margin-top: 10px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>JavaScript Code Runner</h1>
    <textarea id="codeInput" placeholder="Enter your JavaScript code here"></textarea><br>
    <button onclick="runCode()">Run Code</button>
    <h2>Output:</h2>
    <pre id="output"></pre>

    <script>
        function runCode() {
            const code = document.getElementById("codeInput").value;
            const outputElement = document.getElementById("output");
            try {
                const result = eval(code); // Be careful with eval()!
                outputElement.innerText = result;
            } catch (error) {
                outputElement.innerText = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
