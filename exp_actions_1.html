<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger GitHub Actions Workflow</title>
</head>
<body>
    <h1>Trigger GitHub Actions Workflow</h1>
    <button id="trigger-workflow-button">Trigger Workflow</button>

    <script>
        document.getElementById("trigger-workflow-button").addEventListener("click", function(){
            fetch('/trigger-workflow', {
                method: 'POST'
            }).then(response => response.text())
              .then(responseText => {
                alert(responseText);
              }).catch(error => {
                console.error('Error:', error);
                alert("Error triggering workflow: " + error);
              });
        });
    </script>
</body>
</html>
