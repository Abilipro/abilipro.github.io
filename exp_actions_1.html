<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger GitHub Actions Workflow</title>
</head>
<body>
    <h1>Trigger GitHub Actions Workflow</h1>
    <button id="trigger-workflow-button">Trigger Workflow</button>

    <script>
        document.getElementById("trigger-workflow-button").addEventListener("click", function(){
            const token = 'YOUR_PERSONAL_ACCESS_TOKEN'; // Replace with your PAT

            fetch('https://api.github.com/repos/Abilipro/abilipro.github.io/dispatches', {
                method: 'POST',
                headers: {
                    'Accept': 'application/vnd.github.everest-preview+json',
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    event_type: 'run-action' // Custom event type defined in your workflow
                })
            }).then(response => {
                if(response.ok) {
                    alert("Workflow triggered successfully!");
                } else {
                    alert("Failed to trigger workflow.");
                }
            }).catch(error => {
                console.error('Error:', error);
                alert("Error triggering workflow.");
            });
        });
    </script>
</body>
</html>
