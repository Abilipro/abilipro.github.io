<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Email Notification</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@v3/dist/email.min.js"></script>
  <script type="text/javascript">
    (function() {
        emailjs.init("JNpaw_a3ZpyA3z7ic"); // Replace 'YOUR_USER_ID' with your actual EmailJS user ID
    })();
  </script>
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-77SX3Y9K8S"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-77SX3Y9K8S');
</script>
<body>
  <h1>Send Email</h1>
  <form id="email-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <br>
    <button type="submit">Send Notification</button>
  </form>

  <script>
    document.getElementById('email-form').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      // Prepare data for EmailJS
      const templateParams = {
        from_name: name,
        reply_to: email,
        message: message,
      };

      // Send email with EmailJS
      emailjs.send('service_a8j9tnd', 'template_qyshqn1', templateParams)
      .then(() => {
        alert('Email notification sent!');
      }, (error) => {
        console.error('Error sending email:', error);
        alert('Error sending notification!');
      });
    });
  </script>
</body>
</html>
