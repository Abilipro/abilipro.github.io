<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Email</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("YOUR_USER_ID"); // Replace 'YOUR_USER_ID' with your EmailJS user ID
        })();
    </script>
</head>
<body>
    <h1>Send Email with Content</h1>
    <form id="email-form">
        <label for="user_name">Name:</label>
        <input type="text" id="user_name" name="user_name" required><br>
        <label for="user_email">Email:</label>
        <input type="email" id="user_email" name="user_email" required><br>
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="10" cols="30" required></textarea><br>
        <button type="button" onclick="sendEmail()">Send Email</button>
    </form>

    <script type="text/javascript">
        function sendEmail() {
            const templateParams = {
                user_name: document.getElementById('user_name').value,
                user_email: document.getElementById('user_email').value,
                message: document.getElementById('message').value
            };

            emailjs.send('service_a8j9tnd', 'template_qyshqn1', templateParams)
                .then(function(response) {
                    alert('Email sent successfully!');
                }, function(error) {
                    alert('Failed to send email: ' + JSON.stringify(error));
                });
        }
    </script>
</body>
</html>
