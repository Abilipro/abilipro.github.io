<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World with Pyodide</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.18.1/full/pyodide.js"></script>
</head>
<body>
    <h2>Output:</h2>
    <pre id="output"></pre>
    <button onclick="runPython()">Run Python</button>
    <script>
        function runPython() {
                document.getElementById("output").innerText = 123;
        }
        document.getElementById("output").innerText = 333;
        window.pyodide = loadPyodide();
        pyodide.loadPackagesFromImports();
        const code = `print("Hello, World!")`;
        output = pyodide.runPythonAsync(code);
        document.getElementById("output").innerText = output;
    </script>
</body>
</html>
